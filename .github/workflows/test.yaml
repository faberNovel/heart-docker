name: test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: ðŸ› Test image execution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build the image
        run: docker build -t fabernovel/heart:1.0.0 .

      - name: Execute it and analyze the Heart website with Google Lighthouse
        # /usr/heart matches the WORKDIR instruction in Dockerfile.
        # configuration source: https://github.com/GoogleChrome/lighthouse/blob/main/core/config/lr-mobile-config.js
        run: >
          docker run -v "$(pwd)/ci/config:/usr/heart/config"
          fabernovel/heart:1.0.0
          lighthouse
          --config config/lighthouse.json
          --except-listeners mysql,slack
